       function onMarkerFound(){
         console.log("nft detcted event")
         playAnimation()
       }
      function onMarkerLost(){
         console.log("nft lost event")
         pauseAnimation()
       }

      function pauseAnimation(){
        document.getElementById("model").setAttribute('animation-mixer','timeScale: 0;');
      }

      function playAnimation(){
        document.getElementById("model").setAttribute('animation-mixer','timeScale: 1.0;');
      }

      var debuggedComponentId = "outsideLight"
      
      function onXSliderChange(value){
        console.log("x slider value: "+value)
                let component = document.getElementById(debuggedComponentId)
        component.setAttribute('position', {x: value, y:  component.getAttribute('position').y, z:  component.getAttribute('position').z});
        
      }

      function onYSliderChange(value){
        let component = document.getElementById(debuggedComponentId)
        console.log("y slider value: "+value)
       component.setAttribute('position', {x: component.getAttribute('position').x, y: value, z:  component.getAttribute('position').z});
      }

      function onZSliderChange(value){
        console.log("z slider value: "+value)
        let component = document.getElementById(debuggedComponentId)
        component.setAttribute('position', {x: component.getAttribute('position').x, y: component.getAttribute('position').y, z: value});
      }

    // register events
      AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
         onMarkerFound()
      });
      

      this.el.sceneEl.addEventListener('markerLost', () => {
        onMarkerLost()
      });
  }
      });

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }

    .buttons{
      width: 100%;
      justify-content: center;
      align-items: center;
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9999;
    
    }
  </style>
  
  <body style="margin : 0px; overflow: hidden;">
<!--     Used for debugging only -->
    <div class="buttons">
  <input type="range" min="-500" max="500" value="0" class="slider" id="x" onInput="onXSliderChange(this.value)">
  <input type="range" min="0" max="1000" value="0" class="slider" id="y" onInput="onYSliderChange(this.value)">
  <input type="range" min="-500" max="500" value="0" class="slider" id="z" onInput="onZSliderChange(this.value)">

  <button onClick="pauseAnimation()">pause</button>
</div>
        <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      >
    >
  
      <a-nft
        id="nft"
        type="nft"
        url='https://odinn555.github.io/ArExample/nft/city_with_code7'
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        markerhandler
      >
           <a-entity
          gltf-model="./ar_safe_gold.glb"
          scale="800 800 800"
          position="200 550 -500"
          rotation="180 90 -90"
          animation-mixer="loop: once; timeScale: 0"
          id="model"
          model
        >
        </a-entity>
         
<!--         <a-light id="topLight" type="point" intensity="5" position="150 600 -500"></a-light> -->
         <a-light id="bottomLight" type="point" intensity="20" position="150 600 -50"></a-light>

         <a-light id="outsideLight" type="point" intensity="10" position="170 1000 -900"></a-light>
<!--          <a-entity light="type: ambient; intensity: 1"></a-entity>         -->
      </a-nft>

      <a-entity camera>
<!--         <a-light id="cameraLight" type="point" intensity="10" position="0 -10 0"></a-light> --> -->
      </a-entity>
<!--       <a-entity light="type: directional; intensity: 5" position="0 1 1"></a-entity> -->
    </a-scene>

    <script>
      // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
const sceneEl = document.querySelector('a-scene');
sceneEl.addEventListener('loaded', () => {
    sceneEl.camera = new THREE.PerspectiveCamera();
});
      
    </script>
