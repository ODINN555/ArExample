<!DOCTYPE html>
<html style="height: 100%;">
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <button onClick="handlePlayClick" >Play</button>
    <button onClick="handlePauseClick" style="margin-left: 50">Pause/</button>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: true;"
      >
    >
    
      <a-nft
        type="nft"
        url='https://odinn555.github.io/ArExample/goodjob/goodjob'
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        
      >
        <a-entity
          gltf-model="./UFO.glb"
          scale="10 10 10"
          position="0 0 0"
          rotation="-90 0 0"
          animation-mixer="loop: once; timeScale: 0"
          id="model"
        >
        </a-entity>
<a-light type="point" intensity="10.0" position="0 0 0"></a-light>
      </a-nft>

      <a-entity camera>
      </a-entity>
      
    </a-scene>
    <script>

      function handlePauseClick(){
        document.getElementById("model").setAttribute('animation-mixer','timeScale: 1.0;');
      }

       function handlePauseClick(){
        document.getElementById("model").setAttribute('animation-mixer','timeScale: 0;');
      }
      // Add click listener to trigger animation
      // document.querySelector('#model').addEventListener('click', function () {
      //   console.log("click fired")
      //   // Trigger the animation using the animation-mixer component
      //   const animationMixer = this.components['animation-mixer'];
      //   if (animationMixer) {
      //     this.setAttribute('animation-mixer','timeScale: 1.0;');  // Play animation at normal speed // Restart animation
      //   }else console.log("animation mixer is null")
      // });
    </script>
    
  </body>
</html>
