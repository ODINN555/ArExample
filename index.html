<!DOCTYPE html>
<html style="height: 100%;">
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>

      function handlePlayClick(){
        console.log("play clicked")
        document.getElementById("model").setAttribute('animation-mixer','timeScale: 1.0;');
      }

       function handlePauseClick(){
                 console.log("pause clicked")
        document.getElementById("model").setAttribute('animation-mixer','timeScale: 0;');
      }

      
    </script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }

    .buttons{
      width: 100%;
      justify-content: center;
      align-items: center;
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9999;
      display: none;
    }
  </style>
  
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div id="buttonsContainer" class="buttons">    
    <button onClick="handlePlayClick()" >Play</button>
    <button onClick="handlePauseClick()" >Pause</button>
      </div>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: true;"
      >
    >
    
      <a-nft
        id="nft"
        type="nft"
        url='https://odinn555.github.io/ArExample/goodjob/goodjob'
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        markerhandler
      >
        <a-entity
          gltf-model="./UFO.glb"
          scale="10 10 10"
          position="0 0 0"
          rotation="-90 0 0"
          animation-mixer="loop: once; timeScale: 0"
          id="model"
        >
        </a-entity>
<a-light type="point" intensity="10.0" position="0 0 0"></a-light>
      </a-nft>

      <a-entity camera>
      </a-entity>
      
    </a-scene>
  
    <script>
      // Get reference to the button
      const buttons = document.getElementById('buttonsContainer');

      AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
       console.log("nft detcted event")
        // Show the button when the NFT is detected
        buttons.style.display = 'flex';
        console.log('NFT detected! Button is visible.');
      });
      

      this.el.sceneEl.addEventListener('markerLost', () => {
       console.log("nft lost event")
        // Hide the button when the NFT is lost
        handlePauseClick()
        buttons.style.display = 'none';
        console.log('NFT lost! Button is hidden.');
      });
  }
      });
      
      // // Listen for the nft-detected event
      // document.querySelector('#nft').addEventListener('nft-detected', function () {
      //   console.log("nft detcted event")
      //   // Show the button when the NFT is detected
      //   buttons.style.display = 'flex';
      //   console.log('NFT detected! Button is visible.');

      // // Listen for the nft-lost event

      //   handlePauseClick()
      //   buttons.style.display = 'none';
      //   console.log('NFT lost! Button is hidden.');
      // });
    </script>
  </body>
</html>
