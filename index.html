<!DOCTYPE html>
<html style="height: 100%;">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>

      // function handlePlayClick(){
      //   console.log("play clicked")
      //   document.getElementById("model").setAttribute('animation-mixer','timeScale: 1.0;');
      // }

      //  function handlePauseClick(){
      //            console.log("pause clicked")
      //   document.getElementById("model").setAttribute('animation-mixer','timeScale: 0;');
      // }

       function onMarkerFound(){
         console.log("nft detcted event")
         playAnimation()
       }
      function onMarkerLost(){
         console.log("nft lost event")
         pauseAnimation()
       }

      function pauseAnimation(){
        document.getElementById("model").setAttribute('animation-mixer','timeScale: 0;');
      }

      function playAnimation(){
        document.getElementById("model").setAttribute('animation-mixer','timeScale: 1.0;');
      }

      function onSliderChange(value){
        console.log("Y slider value: "+value)
        
        document.getElementById("model").setAttribute('position', {x: 200, y: value, z: -300});
        
      }

      function onScaleSliderChange(value){
        console.log("scale slider value: "+value)
        document.getElementById("model").setAttribute('scale', {x: value, y: value, z: value});
      }

    // register events
      AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
         onMarkerFound()
      });
      

      this.el.sceneEl.addEventListener('markerLost', () => {
        onMarkerLost()
      });
  }
      });
      
    </script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }

    .buttons{
      width: 100%;
      justify-content: center;
      align-items: center;
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9999;
      display: none;
    }
  </style>
  
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class=".buttons">
  <input type="range" min="500" max="1500" value="550" class="slider" id="myRange" onInput="onSliderChange(this.value)">
  <input type="range" min="100" max="800" value="700" class="slider" id="myRange2" onInput="onScaleSliderChange(this.value)">

</div>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      >
    >
  
      <a-nft
        id="nft"
        type="nft"
        url='https://odinn555.github.io/ArExample/nft/city_with_code7'
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        markerhandler
      >
        <a-entity
          gltf-model="./ar_safe_gold.glb"
          scale="800 800 800"
          position="200 550 -300"
          rotation="180 90 -90"
          animation-mixer="loop: once; timeScale: 0"
          id="model"
        >
        </a-entity>
        <a-light type="point" intensity="10" position="0 400 -100"></a-light>
         <a-light type="point" intensity="10" position="0 0 100"></a-light>

      </a-nft>

      <a-entity camera>
      </a-entity>
      
    </a-scene>

    <script>
      // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
const sceneEl = document.querySelector('a-scene');
sceneEl.addEventListener('loaded', () => {
    sceneEl.camera = new THREE.PerspectiveCamera();
});
    </script>
  </body>
</html>
